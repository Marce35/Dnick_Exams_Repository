{% extends "base_template.html" %}


{% block content %}
    <div class="row row-cols-md-3 g-4" style="width: 80%; height: 90%; margin: auto">
        {% for book in books %}
            <div class="col">
                <div style="height: 500px; width: 100%">
                    <div class="card" style="width: 80%;">
                      <img class="card-img-top" src="{{ MEDIA_URL }} {{ book.image.url }}" alt="Card image cap" style="width: 100%" height="250px">
                      <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                          <p class="card-text" style="color: gray"><span class="fw-bolder">{{ book.description }}</span></p>
                        <p class="link-underline">Date published: {{ book.pub_date }}</p>
                        <p>Authors: <span>{{ book.authors }}</span></p>
                        <div>
                            <button class="btn btn-primary" onclick="location.href='{% url 'edit_book' book.id %}'">Edit Book</button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
